{% load static %}

<div class="row p-5">
<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
      <img id="logo" src="{% static 'img/logo.png' %}" alt="Vitesco" width="100" height="50">
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse p-1" id="navbarCollapse">
        <ul id="main-nav" class="navbar-nav mr-auto">
          <li class="nav-item">
          <a class="nav-link" href="{% url 'perfil:perfil' %}">Perfil</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'chamados:enviar' %}">Chamado</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'chamados:listar' %}">Tickets</a>
          </li>
          {% if user.is_authenticated %}
          <li class="nav-item">
            <a class="nav-link" href="{% url 'chamados:meu_logout' %}">Sair</a>
          </li>
          {% else %}
          <li class="nav-item">
            <a class="nav-link" href="{% url 'chamados:login' %}">Login</a>
          </li>
          {% endif %}
        </ul>
        {% if  user.is_authenticated %}
        <ul class="nav navbar-nav ml-auto">
         <li> 
          <p id="username-title">Usuário : &nbsp;&nbsp;&nbsp;<span id="username-data">{{ request.user.username }}</span> </p>
          </li> 
        </ul>
        {% else %}
        <ul class="nav navbar-nav ml-auto">
          <li>
            <p id="username-title">Não authenticado.. </p>
          </li>
        </ul>
        
        {% endif %}
        </nav>
      </div>
