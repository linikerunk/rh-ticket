{% extends 'base.html' %}
{% load static %}

{% block titulo %} Agêndamento de Férias {% endblock %}

{% block conteudo %}

<div class="row">
  <div class="col-12">
    <h3 class="">Agendamento de Férias</h3>
    <hr>
  <form method="POST" enctype="multipart/form-data" content='text/html; charset=UTF-8' accept-charset="UTF-8" action="">
    {% csrf_token %}

    <div class="col-md-12">
      <table class="table table-bordered" id="dinamic-lines">
        <thead class="thead-dark">
          <tr>
            <th scope="col" style="width: 100px;">RE</th>
            <th scope="col" style="width: 300px;">Nome do Funcionário</th>
            <th scope="col">Data</th>
            <th scope="col">Quantidade</th>
            <th scope="col">Abono</th>
            <th scope="col">13º</th>
            <th scope="col"></th>
          </tr>
        </thead>
        <tbody>
          <tr>
              <td>
                <input type="text" class="form-control"
                id="registro-re-ferias" name="registro-funcionario" placeholder="RE">
              </td>
              <td>
                <input type="text" class="form-control" id="nome-ferias"
                name="registro-funcionario" placeholder="Nome do Funcionário">
              </td>
              <td>
                <input type="text" class="form-control" id="data-ferias"
                name="registro-funcionario" placeholder="DD/MM/AAAA">
              </td>
              <td>
                <input type="text" class="form-control" id="quantidade-ferias"
                 name="registro-funcionario" placeholder="5 a 30 dias">
              </td>
              <td>
                <input type="text" class="form-control" id="abono-ferias"
                 name="registro-funcionario" placeholder="Sim/Não">
              </td>
              <td>
            <input type="text" class="form-control" id="decimo-terceiro-ferias"
            name="registro-funcionario" placeholder="Sim/Não">
              </td>
                <td style="text-align : center;">
                    <img id="add-ferias" src="{% static 'assets\icons\plus.png' %}" width="26">
                </td>
          </tr>
        </tbody>
      </table>
    </div>

  </form>
  <div class="col-md-12">
    <a type="button" href="{% url 'chamados:enviar' %}" class="btn btn-warning float-right w-25">&nbsp;&nbsp;&nbsp;
        Voltar &nbsp;&nbsp;&nbsp;</a>
     <button type="submit" class="btn btn-success mr-1 float-right w-25">Enviar</button>
  </div>
</div>
</div>
{% endblock %}
