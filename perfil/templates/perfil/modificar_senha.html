{% extends 'base.html' %}
{% load static %}
{% load bootstrap %}
{% load crispy_forms_tags %}

{% block titulo %} Alterar Senha {% endblock %}


{% block conteudo %}
<div class="row">
  <div class="col-md-8 offset-md-2">
    <h3 class="">Alterar senha</h3>
      <hr>
<form method="POST" enctype="multipart/form-data" action="{% url 'perfil:set_password' %}">
{% csrf_token %} {{form|bootstrap}}
<div class="row">
<div class="col-md-12">
  <button type="reset"  class="btn btn-warning float-right ml-2 w-25" value="Reset">Limpar</button>
  <button type="submit" class="btn btn-success float-right w-25">Alterar Senha</button>
 </div>
 </div>

</form>
</div>
</div> <!-- ./row -->
{% endblock %}
