{% extends 'base.html' %}
{% load static %}
<!-- #UTF-8 -->
{% block titulo %} Alteração de E-mail {% endblock %}

{% block conteudo %}
<div class="col-md-12 mt-3">
    <a href="#" id="adicionar-email"><img  class="mb-1" src="{% static 'img/add.png' %}" alt="Adicionar"></a>
        <label>E-mail (Define endereço disparador) : </label>
</div>

<form method="POST" enctype="multipart/form-data" action="{% url 'perfil:update_email_admin' unidade.id %}">
    {% csrf_token %}
    <div class="col-md-6" id="email-disparador">
        <input type="email" class="form-control" name="email" id="email" value="{{ unidade.email }}"
      placeholder="Ex: rhsalto.au_gs_fa@continental-corporation.com">
    </div>
    
      <div class="col-md-12 mt-4">
        <button type="submit" class="btn btn-success w-25">Salvar novo e-mail</button>
        <a href="{% url 'perfil:update_unidade_admin' unidade.id %}" class="btn btn-warning w-25">Voltar</a>
    </div>
</form>
{% endblock %}
