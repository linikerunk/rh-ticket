{% extends 'base.html' %}
{% load static %}
<!-- #UTF-8 -->
{% block titulo %} Alterar Unidade {% endblock %}

{% block conteudo %}


<h2 class="mb-4">Nome da unidade : {{ unidade.nome }}</h2>
<hr>
<div class="row">
  <div class="col-md-6">
  <table class="table table-striped table-responsive border rounded bg-light shadow">
    <thead class="thead-dark">
      <tr>
        <th scope="col" style="width: 10%; text-align : left;">Campo a ser alterado</th>
        <th scope="col" style="width: 1%; text-align : left;">Opções</th>
      </tr>
    </thead>
    <tbody> 
      <tr>
        <td>E-mail</td>
        <td><a style="color: #29629e;" href="{% url 'perfil:update_email_admin' unidade.id %}">Alterar</a></td>
        </tr>
        <td>Menu</td>
        <td><a style="color: #29629e;" href="{% url 'perfil:update_menu_admin' unidade.id %}">Alterar</a></td>
        </tr>
        <td>Grupo</td>
        <td><a style="color: #29629e;" href="{% url 'perfil:update_grupo_admin' unidade.id %}">Alterar</a></td>
        </tr>
        <td>Categoria</td>
        <td><a style="color: #29629e;" href="{% url 'perfil:update_categoria_admin' unidade.id %}">Alterar</a></td>
        </tr>
    </tbody>
  </table>
  <tfoot>
    <p class="lead ml-5 pl-5"><a href="{% url 'perfil:unidade_admin' %}"> Voltar para listagem de unidades</a></p>
        </tfoot>
      
  </div>
  </div>

{% endblock %}
